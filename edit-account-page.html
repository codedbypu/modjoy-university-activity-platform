<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - บัญชีของฉัน</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/page-my-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <header class="account-header">
        <a href="/my-account-page.html" class="material-symbols-outlined">arrow_back_ios</a>
        <h2>แก้ไขโปรไฟล์</h2>
    </header>

    <main class="account-main-edit">

        <form action="" class="account-form">

            <div class="form-group">
                <label for="cover-image-input" class="add-cover-label">
                    <div class="add-cover-box">
                        <span class="add-cover-plus">+</span>
                    </div>
                </label>
                <input type="file" id="cover-image-input" name="cover-image" class="hidden-file-input" accept="image/*">
            </div>

            <div class="form-group">
                <strong for="user-fullname">ชื่อ</strong>
                <input type="text" name="user-fullname" id="user-fullname" required>
            </div>

            <div class="form-group">
                <strong for="user-lastname">นามสกุล</strong>
                <input type="text" name="user-lastname" id="user-lastname" required>
            </div>

            <div class="form-group">
                <strong for="user-email">อีเมล</strong>
                <input readonly type="email" name="user-email" id="user-email" required>
            </div>

            <div class="form-group">
                <strong for="select-faculty">คณะ</strong>
                <select name="select-faculty" id="select-faculty">
                    <option value="empty">-</option>
                    <option value="วิทยาศาสตร์">วิศวกรรมศาสตร์</option>
                    <option value="วิทยาศาสตร์">ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
                    <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                    <option value="วิทยาศาสตร์">เทคโนโลยีสารสนเทศ</option>
                    <option value="วิทยาศาสตร์">สถาบันวิทยาการหุ่นยนต์ภาคสนาม</option>
                    <option value="วิทยาศาสตร์">วิทยาลัยสหวิทยาการ</option>
                    <option value="วิทยาศาสตร์">สถาปัตยกรรมศาสตร์และการออกแบบ</option>
                </select>
            </div>

            <div class="form-group">
                <strong for="select-years">ชั้นปี</strong>
                <select name="select-years" id="select-years">
                    <option value="empty">-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-tag">Tag :</label>
                <div class="tag-group">
                    <input type="text" id="user-tag" name="user-tag">
                    <button type="button" class="btn">+</button>
                </div>
                <ul class="tag-list-item">
                    <li>อ่านหนังสือ <button type="button" class="material-symbols-outlined">close</button></li>
                    <li>calculus <button type="button" class="material-symbols-outlined">close</button></li>
                </ul>
            </div>

            <div class="form-group">
                <strong for="user-about-detail">รายละเอียด</strong>
                <textarea id="user-about-detail" name="user-about-detail" class="detail-textarea"
                    value="">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi illo blanditiis totam, fugit eos hic ab! Illo quidem soluta vel!</textarea>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">อัปเดต</button>
            </div>
        </form>

    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="/privacy">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
