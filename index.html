<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modjoy-login</title>
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="Resource\img\logo.png" alt="MODJOY">
        <p>“หาคนที่ใช่ ทำสิ่งที่ชอบ ในรั้ว มจธ”</p>
    </header>
    <main>
        <h2>เข้าสู่ระบบ</h2>
        <form action="">
            <div class="TextBox">
                <label for="email">อีเมล</label>
                <input type="email" name="" id="">
            </div>
            <div class="TextBox">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="" id="">
            </div>
            <input class="Button" type="submit" value="เข้าสู่ระบบ"><br>
            <button class="Button ButtonWhite" type="button">ลงทะเบียน</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
