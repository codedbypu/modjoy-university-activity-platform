<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , viewport-fit=cover">
    <title>MODJOY - Register</title>
    <link rel="stylesheet" href="./css/page-auth.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="login-header">
        <img src="Resource\img\logo.png" alt="MODJOY Logo">
        <p>“หาคนที่ใช่ ทำสิ่งที่ชอบ ในรั้ว มจธ”</p>
    </header>
    <main class="register-main">
        <h2>ลงทะเบียน</h2>
        <form action="/register-process" method="POST" class="register-form">
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="name-group">
                <div class="usenamebox">
                    <label for="usename">ชื่อ</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="lastnamebox">
                    <label for="password">นามสกุล</label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password">ยืนยันรหัสผ่าน</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="permission">
                <input type="checkbox" name="allow" id="allow">
                <label for="allow">ยินยอมให้เปิดเผยข้อมูล</label>
            </div>

            <input class="btn" type="submit" value="ลงทะเบียน">
            <div class="or-login">
                <label for="login">หรือ</label>
                <a href="/login-page.html" class="alreadyhave">มีบัญชีอยู่แล้ว?</a>
            </div>
        </form>
    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="/privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
