<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , viewport-fit=cover">
    <title>MODJOY - Register</title>
    <link rel="stylesheet" href="./css/page-auth.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="./JavaScript/register-page.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <script src="./JavaScript/redirect-if-auth.js"></script>
</head>

<body>
    <header class="login-header">
        <img src="Resource\img\logo.png" alt="MODJOY Logo">
        <p>“หาคนที่ใช่ ทำสิ่งที่ชอบ ในรั้ว มจธ”</p>
    </header>
    <main class="register-main">
        <h2>ลงทะเบียน</h2>
        <form action="" method="POST" class="register-form">
            <div class="form-group">
                <label for="email">อีเมล <span>*</span></label>
                <!-- pattern=".+@(mail\.)?kmutt\.ac\.th" title="กรุณาใช้อีเมลสถาบัน (@kmutt.ac.th หรือ @mail.kmutt.ac.th)" -->
                <input type="email" name="email" id="email" required placeholder="student@kmutt.ac.th">
            </div>

            <div class="name-group">
                <div class="usernamebox">
                    <label for="username">ชื่อ <span>*</span></label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="lastnamebox">
                    <label for="lastname">นามสกุล <span>*</span></label>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">รหัสผ่าน <span>*</span></label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">ยืนยันรหัสผ่าน <span>*</span></label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>

            <div class="permission">
                <input type="checkbox" name="allow" id="allow">
                <label for="allow">ยินยอมให้เปิดเผยข้อมูล</label>
            </div>

            <div class="btn-group">
                <p id="notifi-text" class="notifi-text">กรุณายินยอมให้เปิดเผยข้อมูล</p>
                <input class="btn" type="submit" value="ลงทะเบียน" id="submitBtn">
            </div>

            <div class="or-login">
                <label for="login">หรือ</label>
                <a href="./login-page.html" class="alreadyhave">มีบัญชีอยู่แล้ว?</a>
            </div>
        </form>

        <div id="loading-screen" class="loading-overlay">

            <div id="loading-spinner-box" class="status-box">
                <div class="spinner"></div>
                <p>กำลังบันทึกข้อมูล...</p>
            </div>

            <div id="success-box" class="status-box">
                <div class="success-icon-circle">
                    <span class="material-symbols-outlined">check</span>
                </div>
                <p>ลงทะเบียนสำเร็จ!</p>
            </div>

        </div>
    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
