<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - แก้ไขโปรไฟล์</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/page-my-account.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./JavaScript/edit-account-page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <header class="desktop-header-wrapper">
        <div class="mobile-header">
            <button type="button" class="material-symbols-outlined" onclick="history.back()">arrow_back_ios</button>
            <h2>แก้ไขโปรไฟล์</h2>
            <span class="header-blank"></span>
        </div>
    </header>

    <main class="account-main-edit">

        <form action="" class="account-form">

            <div class="form-group">
                <label for="cover-image-input" class="add-cover-label profile-uploader">
                    <div class="add-cover-box profile-image-circle" id="profile-image-container">
                        <img title="Profile" src="./Resource/img/profile.jpg" class="profile-preview"
                            id="profile-image-preview">
                        <span class="add-cover-plus" id="add-cover-icon">+</span>
                        <div class="edit-overlay">
                            <span class="material-symbols-outlined">photo_camera</span>
                            <span>เปลี่ยนรูป</span>
                        </div>
                    </div>
                </label>
                <input type="file" id="cover-image-input" name="cover-image" class="hidden-file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label for="user-fullname">ชื่อ</label>
                <input type="text" name="user-fullname" id="user-fullname" value="มดตะนอย" required>
            </div>

            <div class="form-group">
                <label for="user-lastname">นามสกุล</label>
                <input type="text" name="user-lastname" id="user-lastname" value="กัดเจ็บ" required>
            </div>

            <div class="form-group">
                <label for="user-email">อีเมล</label>
                <input readonly type="email" name="user-email" id="user-email" value="Modtanoy.gadj@kmutt.ac.th"
                    required>
            </div>

            <div class="form-group">
                <label for="select-faculty">คณะ</label>
                <select name="select-faculty" id="select-faculty">
                    <option value="empty">-</option>
                    <option value="วิทยาศาสตร์" selected>วิศวกรรมศาสตร์</option>
                    <option value="วิทยาศาสตร์">ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
                    <option value="วิทยาศาสตร์">วิทยาศาสตร์</option>
                    <option value="วิทยาศาสตร์">เทคโนโลยีสารสนเทศ</option>
                    <option value="วิทยาศาสตร์">สถาบันวิทยาการหุ่นยนต์ภาคสนาม</option>
                    <option value="วิทยาศาสตร์">วิทยาลัยสหวิทยาการ</option>
                    <option value="วิทยาศาสตร์">สถาปัตยกรรมศาสตร์และการออกแบบ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="select-years">ชั้นปี</label>
                <select name="select-years" id="select-years">
                    <option value="empty">-</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user-tag">Tag :</label>

                <div class="tag-input-container">
                    <div class="tag-group">
                        <input type="text" id="user-tag-input" name="user-tag" placeholder="พิมพ์เพื่อค้นหาแท็ก...">
                        <button type="button" class="btn" id="add-tag-btn">+</button>
                    </div>

                    <div class="tag-suggestions" id="tag-suggestions">
                    </div>
                </div>
                <ul class="tag-list-item" id="tag-list-display">
                </ul>
                <input type="hidden" name="tags_list" id="tags-list-hidden" value="">
                <p class="tag-helper-text">เลือกจากแท็กที่มีให้ หรือพิมพ์แท็กใหม่ (สูงสุด 3 อัน)</p>
            </div>

            <div class="form-group">
                <label for="user-about-detail">รายละเอียด</label>
                <textarea id="user-about-detail" name="user-about-detail"
                    class="detail-textarea">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Commodi illo blanditiis totam, fugit eos hic ab! Illo quidem soluta vel!</textarea>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">อัปเดต</button>
            </div>
        </form>

    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
