<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="./css/page-auth.css">
    <link rel="stylesheet" href="./css/base.css">
    <script src="./JavaScript/login-page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="login-header">
        <img src="Resource/img/logo.png" alt="MODJOY Logo">
        <p>“หาคนที่ใช่ ทำสิ่งที่ชอบ ในรั้ว มจธ”</p>
    </header>
    <main class="login-main">
        <h2>เข้าสู่ระบบ</h2>

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="email">อีเมล</label>
                <input type="email" name="email" id="email" required placeholder="student@kmutt.ac.th" maxlength="50">
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" name="password" id="password" required maxlength="50">
            </div>

            <div class="options-group">
                <div class="remember-me-container">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">จดจำรหัสผ่านฉัน</label>
                </div>

                <div class="forgot-password-container">
                    <a href="./forgot-password-page.html" class="forgot-password-link">ลืมรหัสผ่าน?</a>
                </div>
            </div>

            <div class="btn-group">
                <p id="notifi-text" class="notifi-text">รหัสผ่านหรืออีเมลไม่ถูกต้อง</p>
                <input class="btn" type="submit" value="เข้าสู่ระบบ">
                <a class="btn btn--white a-btn" type="button" href="./register-page.html">ลงทะเบียน</a>
            </div>
        </form>
    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
