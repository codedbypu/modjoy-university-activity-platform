<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - การตั้งค่า</title>

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/page-settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <header class="add-home-header">
        <button type="button" class="material-symbols-outlined" onclick="history.back()">arrow_back_ios</button>
        <h2>การตั้งค่า</h2>
    </header>

    <main class="settings-main">
        <div class="settings-container">

            <div class="settings-group">
                <h2 class="settings-group-title">บัญชี</h2>

                <a href="/edit-account-page.html" class="settings-item">
                    <span>แก้ไขโปรไฟล์</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>

                <a href="/change-password-page.html" class="settings-item">
                    <span>เปลี่ยนรหัสผ่าน</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>

                <a href="/login-page.html" class="settings-item settings-item-logout" id="logout-button">
                    <span class="material-symbols-outlined" id="logout-icon">logout</span>
                    ออกจากระบบ
                </a>
            </div>

            <div class="settings-group">
                <h2 class="settings-group-title">กฎหมายและข้อมูล</h2>

                <a href="/privacy-policy-page.html" class="settings-item">
                    <span>นโยบายความปลอดภัย</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>

                <a href="/terms-of-use-page.html" class="settings-item">
                    <span>ข้อตกลงการใช้งาน</span>
                    <span class="material-symbols-outlined">chevron_right</span>
                </a>
            </div>

            <div class="settings-about">
                <p>เวอร์ชัน 1.00</p>
            </div>

        </div>
    </main>
</body>

</html>
