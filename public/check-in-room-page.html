<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - เช็คชื่อ</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./JavaScript/auth-guard.js"></script>
    <script src="./JavaScript/Base.js" defer></script>
    <script src="./JavaScript/check-in-room-page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <header class="header-wrapper">
        <div class="mobile-header">
            <button type="button" class="material-symbols-outlined" onclick="history.back()">arrow_back_ios</button>
            <h2>จัดการการเช็คชื่อกิจกรรม</h2>
            <span class="header-blank"></span>
        </div>
    </header>
    <main class="check-in-main">
        <section class="check-in-details">
            <div class="info-group">
                <strong>ไอดี</strong><span id="room-id">0</span>
            </div>

            <div class="info-group">
                <strong>ชื่อกิจกรรม</strong><span class='room-name' id="room-name">Title</span>
            </div>

            <div class="info-group">
                <div class="qr-container">
                        <strong class="room-password" id="room-password">XX00000</strong>
                    </div>
                </div>
                <span class="qr-expiry-text" id="room-expiry">เวลาหมดอายุ : -</span>
            </div>

            <div class="info-group">
                <strong id="checked-in-count">เช็คชื่อแล้ว ( 0 ) : </strong>
                <ul class="member-list" id="checked-in-list"></ul>
            </div>

            <div class="info-group">
                <strong id="not-checked-in-count">ยังไม่ได้เช็คชื่อ ( 0 ) : </strong>
                <ul class="member-list" id="not-checked-in-list"></ul>
            </div>
        </section>
    </main>


    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
