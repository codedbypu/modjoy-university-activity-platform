<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - สร้างกิจกรรมใหม่</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./JavaScript/auth-guard.js"></script>
    <script src="./JavaScript/add-room-page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header-wrapper">
        <div class="mobile-header">
            <button type="button" class="material-symbols-outlined" onclick="history.back()">arrow_back_ios</button>
            <h1>สร้างกิจกรรมของคุณ</h1>
            <span class="header-blank"></span>
        </div>
    </header>


    <main class="add-home-main">
        <form class="add-room-form">
            <div class="form-group">
                <label for="room-image-input" class="add-cover-label profile-uploader">
                    <div class="add-cover-box has-image" id="room-image-container">
                        <img title="Bangmod" src="./Resource/img/bangmod.png" class="profile-preview"
                            id="room-image-preview">
                        <span class="add-cover-plus" id="add-cover-icon">+</span>
                        <div class="edit-overlay">
                            <span class="material-symbols-outlined">photo_camera</span>
                            <span>เปลี่ยนรูป</span>
                        </div>
                    </div>
                </label>
                <p class="add-cover-hint">*เพิ่มรูปภาพกิจกรรมหรือสถานที่</p>
                <input type="file" id="room-image-input" name="room_image" class="hidden-file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label for="room-name">ชื่อกิจกรรม</label>
                <input type="text" id="room-name" name="roomTitle" required maxlength="100">
            </div>

            <div class="form-group">
                <label for="address-input-display">ชื่อสถานที่</label>
                <div class="custom-select-container">
                    <input type="text" class="custom-select-input" id="address-input-display"
                        placeholder="พิมพ์ค้นหา หรือเลือกจากรายการ..." role="combobox" aria-autocomplete="list"
                        aria-expanded="false" aria-haspopup="listbox" aria-controls="places-listbox" required>
                    <div class="custom-options-list" id="places-listbox" role="listbox"></div>
                    <input type="hidden" name="roomLocation" id="address-input-hidden">
                </div>
            </div>

            <div class="form-group time-input-group">
                <label for="room-start-time">เวลา</label>
                <input type="time" id="room-start-time" class="time-input" name="roomEventStartTime" placeholder="เริ่ม" required>
                <span class="inline-separator">-</span>
                <input type="time" id="room-end-time" class="time-input" name="roomEventEndTime" placeholder="สิ้นสุด" required>
            </div>

            <div class="form-group">
                <label for="room-event-date">วัน / เดือน / ปี</label>
                <input type="date" id="room-event-date" class="date-input" name="roomEventDate" placeholder="วัน" required>
            </div>

            <div class="form-group">
                <label for="room-detail">รายละเอียด</label>
                <textarea id="room-detail" name="roomDescription" class="detail-textarea" required></textarea>
            </div>

            <div class="form-group">
                <label for="room-tag">Tag :</label>
                <div class="tag-input-container">
                    <div class="tag-group">
                        <input type="text" id="room-tag-input" name="room-tag" placeholder="พิมพ์เพื่อค้นหาแท็ก..." maxlength="50">
                        <button type="button" class="btn" id="add-tag-btn">+</button>
                    </div>
                    <div class="tag-suggestions" id="tag-suggestions"></div>
                </div>
                <ul class="tag-list-item" id="tag-list-display"></ul>
                <input type="hidden" name="tags" id="tags-list-hidden" value="" required>
                <p class="tag-helper-text">เลือกจากแท็กที่มีให้ หรือพิมพ์แท็กใหม่ (สูงสุด 5 อัน) แท็กแรกจะเป็นแท็กหลักสำหรับฟีดของผู้ใช้คนอื่น</p>
            </div>
            
            <div class="form-group">
                <label for="room-capacity">จำนวนผู้เข้าร่วม :</label>
                <input class='capacity input' type="number" id="room-capacity" name="roomCapacity" min="2" max="100" value="10" required>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">สร้างห้องกิจกรรม</button>
            </div>
        </form>

    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
