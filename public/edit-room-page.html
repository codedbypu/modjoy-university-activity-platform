<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - แก้ไขกิจกรรม</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./JavaScript/edit-room-page.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <header class="desktop-header-wrapper">
        <div class="mobile-header">
            <button type="button" class="material-symbols-outlined" onclick="history.back()">arrow_back_ios</button>
            <h2>แก้ไขกิจกรรมของคุณ</h2>
            <span class="header-blank"></span>
        </div>
    </header>
    <main class="add-home-main">
        <form action="" class="add-room-form">
            <div class="form-group">
                <label for="room-image-input" class="add-cover-label profile-uploader">
                    <div class="add-cover-box" id="room-image-container">
                        <img title="Bangmod" src="./Resource/img/bangmod.png" class="profile-preview"
                            id="room-image-preview">
                        <span class="add-cover-plus" id="add-cover-icon">+</span>
                        <div class="edit-overlay">
                            <span class="material-symbols-outlined">photo_camera</span>
                            <span>เปลี่ยนรูป</span>
                        </div>
                    </div>
                </label>
                <p class="add-cover-hint">*เพิ่มรูปภาพกิจกรรมหรือสถานที่</p>
                <input title="InputImageRoom" type="file" id="room-image-input" name="cover_image"
                    class="hidden-file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label for="room-id">ไอดี</label>
                <input readonly type="text" id="room-id" name="room-id" required value="66080658656">
            </div>

            <div class="form-group">
                <label for="room-name">ชื่อกิจกรรม</label>
                <input type="text" id="room-name" name="room-name" required value="อ่านแคลกันครับพวกลิง">
            </div>

            <div class="form-group">
                <label for="address-input-display">ชื่อสถานที่</label>
                <div class="custom-select-container">
                    <input type="text" id="address-input-display" class="custom-select-input"
                        placeholder="พิมพ์ค้นหา หรือเลือกจากรายการ...">
                    <div class="custom-options-list" id="address-options-list"></div>
                    <input type="hidden" name="address-activity" id="address-input-hidden">
                </div>
            </div>

            <div class="form-group time-input-group">
                <label for="start-time">เวลา</label>
                <input type="time" id="start-time" class="time-input" name="start_time" placeholder="เริ่ม"
                    value="20:00">
                <span class="inline-separator">-</span>
                <input type="time" id="end-time" class="time-input" name="end-time" placeholder="สิ้นสุด" value="21:00">
            </div>

            <div class="form-group">
                <label for="date-activity">วัน / เดือน / ปี</label>
                <input type="date" id="date-activity" class="date-input" name="date-activity" placeholder="วัน"
                    value="2025-11-08">
            </div>

            <div class="form-group">
                <label for="room-detail">รายละเอียด</label>
                <textarea id="room-detail" name="room-detail"
                    class="detail-textarea">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste impedit tempora nam provident ratione odio distinctio eveniet quas corrupti ex quaerat eaque numquam ad reiciendis, quisquam explicabo eligendi illo? Aliquam.</textarea>
            </div>

            <div class="form-group">
                <label for="room-tag">Tag :</label>
                <div class="tag-input-container">
                    <div class="tag-group">
                        <input type="text" id="room-tag-input" name="room-tag" placeholder="พิมพ์เพื่อค้นหาแท็ก...">
                        <button type="button" class="btn" id="add-tag-btn">+</button>
                    </div>

                    <div class="tag-suggestions" id="tag-suggestions">
                    </div>
                </div>
                <ul class="tag-list-item" id="tag-list-display">
                </ul>
                <input type="hidden" name="tags_list" id="tags-list-hidden" value="">
                <p class="tag-helper-text">เลือกจากแท็กที่มีให้ หรือพิมพ์แท็กใหม่ (สูงสุด 5 อัน)</p>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">อัปเดต</button>
            </div>
        </form>

    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="./terms-of-use-page.html">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="./privacy-policy-page.html">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
