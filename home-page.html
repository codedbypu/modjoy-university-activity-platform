<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - หน้าแรก</title>
    <link rel="stylesheet" href="./css/page-home.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="home-header">
        <button class="material-symbols-outlined">menu</button>
        <img src="Resource/img/small-logo.png" alt="MODJOY Logo">
        <a class="material-symbols-outlined" href="/add-room.html">add</a>
    </header>
    <main class="home-main">
        <div class="top-bar-search">
            <div class="search-bar">
                <input type="text" placeholder="ค้นหากิจกรรมที่คุณชื่นชอบ..." id="search-input">
                <button class="material-symbols-outlined" href="">search</button>
            </div>
            <button class="material-symbols-outlined" href="">filter_alt</button>
        </div>

        <section class="rooms-List">
            <div class="room-item">

                <div class="header-item">
                    <div class="group-date-month">
                        <span id="date-activity">30</span>
                        <span id="month-activity">ต.ค.</span>
                    </div>
                </div>
                <span class="separator-line"></span>
                <div class="body-item">
                    <div class="frist-row-item-body">
                        <h2>ชื่อกิจกรรม</h2><span><span class="material-symbols-outlined">person</span>3/10</span>
                    </div>
                    <div class="second-row-item-body">
                        <span id="tag-list-item">Tag: <span>อ่านหนังสือ</span><span>Calculus</span><span>Calculus</span><span>Calculus</span><span>Calculus</span></span>
                    </div>
                    <div class="third-row-item-body">
                        <div>
                            <span>สถานที่: <span id="address-activity">หอสมุด N10</span></span>
                        </div>
                        <span id="time-activity">
                            <span class="material-symbols-outlined">pace</span>
                            <span>13:00 - 14:00</span>
                        </span>
                    </div>
                </div>

                <button class="btn">ดูรายละเอียด</button>
            </div>
        </section>
    </main>

</body>

</html>
