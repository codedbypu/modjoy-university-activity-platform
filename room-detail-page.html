    <header class="add-home-header">

    <main class="add-home-main">

            <form action="/add-room.html" class="add-room-form">

                    <label for="room-id">ไอดี</label>
                    66080658656
                </div>

                <div class="form-group">
                    <label for="room-name">ชื่อห้อง</label>
                    อ่านแคลกันครับพวกลิง

                    <label for="time">เวลา</label>
                        20:00
                        <span class="inline-separator">-</span>

                <div class="form-group">
                    <label>วัน / เดือน / ปี</label>
                        8 / 11 / 2025

                <div class="form-group">
                    <label for="detail">รายละเอียด</label>

                </div>

                <div class="form-group">
                    <label for="tag">Tag :</label>
                    <div id="tag-list-item">
                            <span>อ่านหนังสือ</span><span>calculus</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="owner">ผู้สร้าง : </label>
                    <div class="member-room-box">
                        <div class="profile-member">
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\profile.jpg" alt="profile-image">
                            สมศรี ใจดี
                        </div>
                        <div class="creditperson">
                            100
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\credit.png" alt="credit-image">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="member">ผู้เข้าร่วม : </label>
                    <div class="member-room-box">
                        <div class="profile-member">
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\profile.jpg" alt="profile-image">
                            สมศรี ใจดี
                        </div>
                        <div class="creditperson">
                            100
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\credit.png" alt="credit-image">
                        </div>
                    </div>
                    <div class="member-room-box">
                        <div class="profile-member">
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\profile.jpg" alt="profile-image">

                        <div class="creditperson">
                            100
                            <img src="C:\Term2\Modjoy\ProjectWeb\Resource\img\credit.png" alt="credit-image">

                    </div>
