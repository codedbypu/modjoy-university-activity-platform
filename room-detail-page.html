                    <span>N10</span>
                </div>
            </div>

                <label for="time">เวลา</label>
                20:00

                <label>วัน / เดือน / ปี</label>

                    <span>อ่านหนังสือ</span><span>calculus</span>
                </div>
            </div>

            <div class="form-group">
                <label for="owner">ผู้สร้าง : </label>
                <div class="member-room-box">
                    <div class="profile-member">
                        <img src="\Resource\img\profile.jpg" alt="profile-image">
                        สมศรี ใจดี
                    </div>
                    <div class="creditperson">
                        100
                        <img src="\Resource\img\credit.png" alt="credit-image">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="member">ผู้เข้าร่วม : </label>
                <div class="member-room-box">
                    <div class="profile-member">
                        <img src="\Resource\img\profile.jpg" alt="profile-image">
                        สมศรี ใจดี
                    </div>
                    <div class="creditperson">
                        100
                        <img src="\Resource\img\credit.png" alt="credit-image">

                </div>
                <div class="member-room-box">
                    <div class="profile-member">

                    </div>
                    <div class="creditperson">
                        100
                        <img src="\Resource\img\credit.png" alt="credit-image">
