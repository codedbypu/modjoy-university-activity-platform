<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - สร้างกิจกรรมใหม่</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="add-home-header">
        <a href="/home-page.html" class="material-symbols-outlined">
            arrow_back_ios
        </a>
        <h2>สร้างกิจกรรมของคุณ</h2>
    </header>

    <main class="add-home-main">
        <form action="/add-room.html" class="add-room-form">

            <div class="form-group">
                <label for="cover-image-input" class="add-cover-label">
                    <div class="add-cover-box">
                        <span class="add-cover-plus">+</span>
                    </div>
                </label>
                <p class="add-cover-hint">*เพิ่มรูปภาพกิจกรรมหรือสถานที่</p>

                <input type="file" id="cover-image-input" name="cover_image" class="hidden-file-input" accept="image/*">
            </div>

            <div class="form-group">
                <label for="room-name">ชื่อห้อง</label>
                <input type="text" id="room-name" name="room-name" required>
            </div>

            <div class="form-group">
                <label for="address-activity">ชื่อสถานที่</label>
                <input type="text" id="address-activity" name="address-activity" class="address-activity-input">
            </div>

            <div class="form-group time-input-group">
                <label for="start-time">เวลา</label>
                <input type="time" id="start-time" class="time-input" name="start_time" placeholder="เริ่ม">
                <span class="inline-separator">-</span>
                <input type="time" id="end_time" class="time-input" name="end_time" placeholder="สิ้นสุด">
            </div>

            <div class="form-group">
                <label for="date-activity">วัน / เดือน / ปี</label>
                <input type="date" id="date-activity" class="date-input" name="date-activity" placeholder="วัน">
            </div>

            <div class="form-group">
                <label for="room-detail">รายละเอียด</label>
                <textarea id="room-detail" name="room-detail" class="detail-textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="room-tag">Tag :</label>
                <div class="tag-group">
                    <input type="text" id="room-tag" name="room-tag">
                    <button type="button" class="btn">+</button>
                </div>
                <ul class="tag-list-item">
                    <li>อ่านหนังสือ <button type="button" class="material-symbols-outlined">close</button></li>
                    <li>calculus <button type="button" class="material-symbols-outlined">close</button></li>
                </ul>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">สร้าง</button>
            </div>
        </form>

    </main>

    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="/privacy">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
