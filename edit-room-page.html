<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - แก้ไขกิจกรรม</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <header class="add-home-header">
        <a href="/home-page.html" class="material-symbols-outlined">
            arrow_back_ios
        </a>
        <h2>แก้ไขกิจกรรมของคุณ</h2>
    </header>

    <main class="add-home-main">
        <form action="/add-room.html" class="add-room-form">

            <div class="form-group">
                <strong for="cover-image-input" class="add-cover-strong">
                    <div class="add-cover-box">
                        <span class="add-cover-plus">+</span>
                    </div>
                </strong>

                <input type="file" id="cover-image-input" name="cover_image" class="hidden-file-input" accept="image/*">
            </div>

            
            <div class="form-group">
                <strong for="room-id">ไอดีกิจกรรม</strong>
                <input type="text" name="room_id" value="66080658656">
            </div>
            
            <div class="form-group">
                <strong for="room-name">ชื่อห้อง</strong>
                <input type="text" name="room-name" id="room-name" required value="อ่านแคลกันครับพวกลิง">
            </div>

            <div class="form-group">
                <strong for="place-name">ชื่อสถานที่</strong>
                <div class="tag-group">
                    <input type="text" id="tag" name="tag">
                    <button type="button" class="btn">+</button>
                </div>
                <ul class="tag-list-item">
                    <li>N10</li>
                </ul>
            </div>

            <div class="form-group time-input-group">
                <strong for="start-time">เวลา</strong>
                <input type="time" id="start-time" class="time-input" name="start_time" value="20:00">
                <span class="inline-separator">-</span>
                <input type="time" id="end_time" class="time-input" name="end_time" value="21:00">
            </div>

            <div class="form-group">
                <strong for="date-input">วัน / เดือน / ปี</strong>
                <input type="date" id="date-input" class="date-input" name="activity_date" value="2025-11-08">
            </div>

            <div class="form-group">
                <strong for="detail">รายละเอียด</strong>
                <textarea id="detail" name="detail" class="detail-textarea" value="">Lorem ipsum dolor</textarea>
            </div>

            <div class="form-group">
                <strong for="tag">Tag :</strong>
                <div class="tag-group">
                    <input type="text" id="tag" name="tag">
                    <button type="button" class="btn">+</button>
                </div>
                <ul class="tag-list-item">
                    <li>อ่านหนังสือ</li>
                    <li>calculus</li>
                </ul>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn">อัปเดต</button>
            </div>
        </form>

    </main>
    
    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="/privacy">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
</body>

</html>
