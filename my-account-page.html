<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MODJOY - บัญชีของฉัน</title>
    <link rel="stylesheet" href="./css/page-add-room.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/page-my-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&family=Inria+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />

<body>
    <header class="add-home-header">
        <a href="/home-page.html" class="material-symbols-outlined">
            arrow_back_ios
        </a>
        <h2>บัญชีของฉัน</h2>
    </header>

    <main class="account-main">
        <section class="account-profile">
            <div class="account-container">
                <div class="account-profile-image">
                    <img src="./Resource/img/profile.jpg" alt="profile-image">
                </div>

                <div class="profile-info">
                    <p>นาย มดตะนอย กัดเจ็บ</p>
                    <p>Modtanoy.gadj@kmutt.ac.th</p>
                    <p class="profile-education">คณะวิทยาศาสตร์ ระดับชั้นปีที่ 2</p>

                    <div class="creditperson">
                        <span>100</span>
                        <img src=".\Resource\img\credit.png" alt="credit-image">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <p>Tag :</p>
                <ul class="tag-list-item">
                    <li>อ่านหนังสือ</li>
                    <li>calculus</li>
                </ul>
            </div>

            <div class="profile-about">
                <p class="section-label">เกี่ยวกับฉัน :</p>
                <textarea class="about-textarea" readonly></textarea>
            </div>
            <div class="profile-button">
                <button class="btn-edit">แก้ไขโปรไฟล์</button>
                <button class="btn-history">ประวัติการเข้าร่วม</button>
            </div>
        </section>

        <section class="account-tabs">
            <div class="account-tab-box">
                <button class="tab-btn">กิจกรรมที่เข้าร่วม</button>
                <button class="tab-btn tab-btn--active">กิจกรรมที่สร้าง</button>
            </div>
        </section>
    </main>
    
    
    <footer class="login-footer">
        <div class="footer-links">
            <a href="/terms">ข้อตกลงการใช้งาน</a>
            <span>|</span>
            <a href="/privacy">นโยบายความเป็นส่วนตัว</a>
        </div>
        <p class="copyright-text">
            &copy; 2025 MODJOY. All rights reserved.
        </p>
    </footer>
